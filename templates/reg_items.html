<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EwhaMarket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__logo">
        <a href="">EwhaMarket</a> </div>
        <ul class="navbar__menu">
        <li><a href="/list">List</a></li>
        <li><a href="/review">Review</a></li>
        <li><a href="/reg_items">Register Items</a></li> <li><a href="/reg_reviews">Register Reviews</a></li>
        </ul>
        <a href="#" class="navbar__toogleBtn">
        <i class="fas fa-bars"></i> </a>
        </nav>
<section>
{% block section %}
<form method="post" enctype="multipart/form-data" action="/submit_item_post">
    <div>
        <label for="img">Representative Image upload : </label>
        <input type="file" name="file" /><br><br>
        </div>
    <div>
    <label for="seller_id"> ID: </label>
    <input type="text" name="seller_id" id="seller_id" required><br><br> 
    </div>
    <div>
    <label for="name">상품명: </label>
    <input type="text" name="name" id="name" required><br><br>
    </div>
    <div>
    <label for="price"> 가격: </label>
    <input type="text" name="price" id="price" required><br><br> 
    </div>
    <div>
    <label for="status"> 상태: </label>
    <input type="text" name="status" id="status" required><br><br> 
    </div>
    <div>
    <label for="addr"> 지역: </label>
    <input type="text" name="addr" id="addr" required><br><br> 
    </div>
    <div>
    <label for="options">옵션: </label>
    <input type="text" name="options" id="options" required><br><br> 
    </div>
    <div>
    <label for="etc">기타 정보: </label>
    <textarea name="etc" id="etc" rows="4" cols="50" required></textarea><br><br>
    </div>
    <script>
    function handleCancelButtonClick() {
        // 사용자가 돌아가기 버튼을 누를 때 수행할 작업
        // 예: 이전 페이지로 이동
        window.history.back();
    }
    </script>

    <button type="button" onclick="handleCancelButtonClick()">돌아가기</button>
    <div>
    <input type="submit" value="Submit!"><br><br> 
    </div>
</form>
{% endblock section %}
</section>
</body>
</html>
